<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
       Timestamp Check Points
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of points">
 
      <ion-card-header>
        <h1>{{item.timestamp | date:'dd/MM/yyyy HH:mm:ss'}}</h1>
      </ion-card-header>
 
      <ion-card-content>
        <p><strong>Latitude:</strong> {{ item.latitude }}</p>
        <p><strong>Longitude:</strong> {{item.longitude}}</p>
      </ion-card-content>
 
    </ion-card>
  </ion-list>
</ion-content>
