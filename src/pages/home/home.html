<ion-grid>
  <ion-row   justify-content-center text-center>
    <ion-col col-4>
      <a (click)="goTo(calendar)">
      	<ion-icon name="ios-clock-outline"></ion-icon>
      	<ion-label >Relatório</ion-label>
      </a>
    </ion-col>
    <ion-col>
      <a (click)="goTo(settings)">
      	<ion-icon name="ios-hammer-outline"></ion-icon>
      	<ion-label >Painel</ion-label>
      </a>
    </ion-col>
    <ion-col>
      <a (click)="goTo(list_company)">
      	<ion-icon name="ios-list-box-outline"></ion-icon>
      	<ion-label >Lista de <br>Empresas</ion-label>
      </a>
    </ion-col>
    <ion-col>
      <a (click)="goTo(add_company)">
      	<ion-icon name="ios-add-circle-outline"></ion-icon>
      	<ion-label >Adicionar <br>Empresa</ion-label>
      </a>
    </ion-col>
    <ion-col>
      <a (click)="goTo(add_wallet)">
        <ion-icon name="ios-cash-outline"></ion-icon>
        <ion-label >Adicionar <br>Carteira</ion-label>
      </a>
      <!-- <small>Nós vamos criar uma carteira etherium para que você armazene seu ether e consiga registrar novas informações na blockchain, lembrando que a blockchain é imutável.</small> -->
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
