<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
       Configurações
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>



	<ion-list>

    <ion-item>
      <ion-note item-start>
        Insira abaixo os horario de inicio e final da coleta de informação, sugerimos que coloque inicio o final de 2 a 4 horas antes do que esta definido na dua jornada de trabalho, assim em caso de enventual aumento da jornada o app deve estar armazenando sua posição.
      </ion-note>
    </ion-item>

		<ion-item>
		  <ion-label>Inicio</ion-label>
		  <ion-datetime displayFormat="HH:mm" [(ngModel)]="starting"></ion-datetime>
		</ion-item>

		<ion-item>
		  <ion-label>Final</ion-label>
		  <ion-datetime displayFormat="HH:mm" [(ngModel)]="finishing"></ion-datetime>
		</ion-item>

	</ion-list>

</ion-content>
